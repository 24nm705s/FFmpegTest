<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuill 数式入力テストサイト</title>
    
    <!-- MathQuill CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.css">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        
        /* 数式入力欄 */
        #math-field {
            min-height: 3em;
            border: 2px solid #ddd;
            padding: 1em;
            font-size: 18px;
            border-radius: 4px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        #math-field:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        /* スマホ対応 */
        @media (max-width: 600px) {
            #math-field {
                font-size: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
        
        /* 隠しInput要素 */
        #hidden-input {
            position: absolute;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
            font-size: 16px; /* iOS Safari ズーム防止 */
            border: none;
            outline: none;
            background: transparent;
        }
        
        /* イベントログ欄 */
        #event-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background: #f9f9f9;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            border-radius: 4px;
        }
        
        /* ログエントリーの色分け */
        .log-entry {
            margin-bottom: 2px;
        }
        
        .log-edit { color: #2196F3; }
        .log-input { color: #4CAF50; }
        .log-focus { color: #FF9800; }
        .log-keyboard { color: #9C27B0; }
        .log-system { color: #795548; }
        .log-error { color: #F44336; }
        
        /* ボタン */
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #757575;
        }
        
        .btn-secondary:hover {
            background: #616161;
        }
        
        /* ステータス表示 */
        .status {
            padding: 10px;
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .latex-output {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📐 MathQuill 数式入力テストサイト</h1>
        
        <div class="status">
            <strong>デバイス:</strong> <span id="device-info">検出中...</span><br>
            <strong>状態:</strong> <span id="status-info">初期化中...</span>
        </div>
        
        <div class="section">
            <h2>🔢 数式入力欄</h2>
            <div id="math-field"></div>
            <div class="latex-output">
                <strong>LaTeX出力:</strong> <span id="latex-output">（空）</span>
            </div>
        </div>
        
        <div class="section">
            <h2>📋 イベントログ</h2>
            <div style="margin-bottom: 10px;">
                <button class="btn btn-secondary" onclick="clearLog()">ログクリア</button>
                <button class="btn btn-secondary" onclick="toggleAutoScroll()">自動スクロール: <span id="autoscroll-status">ON</span></button>
            </div>
            <div id="event-log"></div>
        </div>
        
        <!-- 隠しInput要素（スマホ対応） -->
        <input id="hidden-input" type="text" 
               autocomplete="off" autocorrect="off" 
               autocapitalize="off" spellcheck="false">
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- MathQuill JS -->
    <script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.js"></script>
    
    <script>
        // グローバル変数
        let MQ = MathQuill.getInterface(2);
        let mathField;
        let logCounter = 0;
        let autoScroll = true;
        
        // スマホ対応関連
        let userIntentionallyBlurred = false;
        let focusInterval = null;
        let isComposing = false;
        let lastInputValue = '';
        
        // モバイルデバイス判定
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   ('ontouchstart' in window) || 
                   (navigator.maxTouchPoints > 0);
        }
        
        // ログ記録関数
        function logEvent(type, message, category = '') {
            logCounter++;
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const entry = `${logCounter}. [${timestamp}] ${type}: ${message}`;
            
            const logElement = document.getElementById('event-log');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry ${category}`;
            entryDiv.textContent = entry;
            logElement.appendChild(entryDiv);
            
            if (autoScroll) {
                logElement.scrollTop = logElement.scrollHeight;
            }
        }
        
        // ログクリア
        function clearLog() {
            document.getElementById('event-log').innerHTML = '';
            logCounter = 0;
            logEvent('システム', 'ログをクリアしました', 'log-system');
        }
        
        // 自動スクロール切り替え
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoscroll-status').textContent = autoScroll ? 'ON' : 'OFF';
            logEvent('システム', `自動スクロール: ${autoScroll ? 'ON' : 'OFF'}`, 'log-system');
        }
        
        // LaTeX出力更新
        function updateLatexOutput() {
            const latex = mathField.latex();
            document.getElementById('latex-output').textContent = latex || '（空）';
        }
        
        // フォーカス維持インターバル開始
        function startFocusInterval() {
            if (focusInterval) clearInterval(focusInterval);
            if (isMobile()) {
                focusInterval = setInterval(() => {
                    if (mathField.hasFocus() && !userIntentionallyBlurred) {
                        const hiddenInput = document.getElementById('hidden-input');
                        if (document.activeElement !== hiddenInput) {
                            hiddenInput.focus();
                            logEvent('システム', 'フォーカス維持のため隠しInputにフォーカス', 'log-system');
                        }
                    }
                }, 500);
            }
        }
        
        // フォーカス維持インターバル停止
        function stopFocusInterval() {
            if (focusInterval) {
                clearInterval(focusInterval);
                focusInterval = null;
            }
        }
        
        // 隠しInputの入力処理
        function processHiddenInput() {
            const hiddenInput = document.getElementById('hidden-input');
            const currentValue = hiddenInput.value;
            
            if (!isComposing) {
                if (currentValue.length > lastInputValue.length) {
                    // 文字追加
                    const newChars = currentValue.slice(lastInputValue.length);
                    for (let char of newChars) {
                        mathField.write(char);
                        logEvent('入力', `文字追加: "${char}"`, 'log-input');
                    }
                } else if (currentValue.length < lastInputValue.length) {
                    // 文字削除
                    const deletedCount = lastInputValue.length - currentValue.length;
                    for (let i = 0; i < deletedCount; i++) {
                        mathField.keystroke('Backspace');
                        logEvent('入力', 'Backspaceキー処理', 'log-input');
                    }
                }
                
                // 通常入力の場合は即座にクリア
                hiddenInput.value = '';
                lastInputValue = '';
            } else {
                lastInputValue = currentValue;
            }
            
            updateLatexOutput();
        }
        
        // 初期化
        function initializeMathQuill() {
            // デバイス情報表示
            const deviceInfo = isMobile() ? 'モバイル' : 'デスクトップ';
            document.getElementById('device-info').textContent = deviceInfo;
            document.getElementById('status-info').textContent = '初期化完了';
            
            logEvent('システム', '初期化開始', 'log-system');
            logEvent('システム', `デバイス判定: ${deviceInfo}`, 'log-system');
            
            // MathQuill設定
            const config = {
                spaceBehavesLikeTab: true,
                leftRightIntoCmdGoes: 'up',
                restrictMismatchedBrackets: true,
                supSubsRequireOperand: true,
                charsThatBreakOutOfSupSub: '+-=<>',
                autoSubscriptNumerals: true,
                
                // ハンドラー設定
                handlers: {
                    edit: function() {
                        const latex = this.latex();
                        logEvent('編集', `LaTeX: ${latex}`, 'log-edit');
                        updateLatexOutput();
                    },
                    enter: function() {
                        logEvent('キー', 'Enterキーが押されました', 'log-keyboard');
                    },
                    upOutOf: function() {
                        logEvent('キー', '上矢印キーで範囲外に移動', 'log-keyboard');
                    },
                    downOutOf: function() {
                        logEvent('キー', '下矢印キーで範囲外に移動', 'log-keyboard');
                    },
                    selectOutOf: function() {
                        logEvent('選択', '選択範囲外への移動', 'log-edit');
                    },
                    deleteOutOf: function() {
                        logEvent('削除', '削除操作で範囲外に移動', 'log-edit');
                    }
                }
            };
            
            // MathQuill初期化
            mathField = MQ.MathField(document.getElementById('math-field'), config);
            
            // 隠しInput要素のイベントリスナー
            const hiddenInput = document.getElementById('hidden-input');
            
            // 隠しInputのイベント
            hiddenInput.addEventListener('focus', () => {
                logEvent('フォーカス', '隠しInputにフォーカス', 'log-focus');
            });
            
            hiddenInput.addEventListener('blur', () => {
                logEvent('フォーカス', '隠しInputからブラー', 'log-focus');
                
                // スマホかつ意図的でないブラーの場合、自動復帰
                if (isMobile() && !userIntentionallyBlurred) {
                    setTimeout(() => {
                        if (!userIntentionallyBlurred && mathField.hasFocus()) {
                            mathField.focus();
                            logEvent('システム', 'MathQuillに自動フォーカス復帰', 'log-system');
                        }
                    }, 100);
                }
            });
            
            hiddenInput.addEventListener('input', (e) => {
                logEvent('入力', `隠しInput入力: "${e.target.value}"`, 'log-input');
                processHiddenInput();
            });
            
            hiddenInput.addEventListener('keydown', (e) => {
                logEvent('キー', `隠しInputキー: ${e.key}`, 'log-keyboard');
                
                // 特殊キーの処理
                if (['Backspace', 'Enter', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                    e.preventDefault();
                    mathField.keystroke(e.key);
                    logEvent('キー', `MathQuillに${e.key}を送信`, 'log-keyboard');
                }
            });
            
            // IME対応
            hiddenInput.addEventListener('compositionstart', (e) => {
                isComposing = true;
                lastInputValue = hiddenInput.value;
                logEvent('IME', '日本語入力開始', 'log-input');
            });
            
            hiddenInput.addEventListener('compositionend', (e) => {
                isComposing = false;
                logEvent('IME', `日本語入力確定: "${e.data}"`, 'log-input');
                processHiddenInput();
            });
            
            // MathField要素のイベント
            const mathFieldElement = document.getElementById('math-field');
            
            // MathFieldクリック/タッチ時
            mathFieldElement.addEventListener('click', (e) => {
                userIntentionallyBlurred = false;
                mathField.focus();
                startFocusInterval();
                logEvent('フォーカス', 'MathFieldクリック - フォーカス取得', 'log-focus');
            });
            
            mathFieldElement.addEventListener('touchstart', (e) => {
                userIntentionallyBlurred = false;
                mathField.focus();
                startFocusInterval();
                logEvent('フォーカス', 'MathFieldタッチ - フォーカス取得', 'log-focus');
            });
            
            // 外部クリック/タッチ検出
            document.addEventListener('click', (e) => {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        stopFocusInterval();
                        logEvent('フォーカス', '外部クリック - 意図的ブラー', 'log-focus');
                    }, 50);
                }
            });
            
            document.addEventListener('touchstart', (e) => {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        stopFocusInterval();
                        logEvent('フォーカス', '外部タッチ - 意図的ブラー', 'log-focus');
                    }, 50);
                }
            });
            
            // 一般的なキーボードイベント
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === hiddenInput || mathField.hasFocus()) {
                    logEvent('キー', `キー押下: ${e.key} (${e.code})`, 'log-keyboard');
                }
            });
            
            // 初期フォーカス設定
            if (isMobile()) {
                mathField.focus();
                startFocusInterval();
                logEvent('システム', 'モバイル環境でMathQuillに初期フォーカス', 'log-system');
            }
            
            logEvent('システム', 'MathQuill初期化完了', 'log-system');
            updateLatexOutput();
        }
        
        // DOM読み込み完了後に初期化
        $(document).ready(function() {
            initializeMathQuill();
        });
    </script>
</body>
</html>
