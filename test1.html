        /* ãƒœã‚¿ãƒ³ */

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ MathQuill æ•°å¼å…¥åŠ›ãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆ</h1>
        
        <div class="status">
            <strong>ãƒ‡ãƒã‚¤ã‚¹:</strong> <span id="device-info">æ¤œå‡ºä¸­...</span><br>
            <strong>çŠ¶æ…‹:</strong> <span id="status-info">åˆæœŸåŒ–ä¸­...</span>
        </div>
        
        <div class="section">
            <h2>ğŸ”¢ æ•°å¼å…¥åŠ›æ¬„</h2>
            <div id="math-field"></div>
            <div class="latex-output">
                <strong>LaTeXå‡ºåŠ›:</strong> <span id="latex-output">ï¼ˆç©ºï¼‰</span>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ“‹ ã‚¤ãƒ™ãƒ³ãƒˆãƒ­ã‚°</h2>
            <div style="margin-bottom: 10px;">
                <button class="btn btn-secondary" onclick="clearLog()">ãƒ­ã‚°ã‚¯ãƒªã‚¢</button>
                <button class="btn btn-secondary" onclick="toggleAutoScroll()">è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«: <span id="autoscroll-status">ON</span></button>
            </div>
            <div id="event-log"></div>
        </div>
        
        <!-- éš ã—Inputè¦ç´ ï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰ -->
        <input id="hidden-input" type="text" 
               autocomplete="off" autocorrect="off"

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- MathQuill JS -->
    <script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.js"></script>
    
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let MQ = MathQuill.getInterface(2);
        let mathField;
        let logCounter = 0;
        let autoScroll = true;
        
        // ã‚¹ãƒãƒ›å¯¾å¿œé–¢é€£
        let userIntentionallyBlurred = false;
        let focusInterval = null;
        let isComposing = false;
        let lastInputValue = '';
        
        // ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹åˆ¤å®š
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   ('ontouchstart' in window) || 
                   (navigator.maxTouchPoints > 0);
        }
        
        // ãƒ­ã‚°è¨˜éŒ²é–¢æ•°
        function logEvent(type, message, category = '') {
            logCounter++;
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const entry = `${logCounter}. [${timestamp}] ${type}: ${message}`;
            
            const logElement = document.getElementById('event-log');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry ${category}`;
            entryDiv.textContent = entry;
            logElement.appendChild(entryDiv);
            
            if (autoScroll) {
                logElement.scrollTop = logElement.scrollHeight;
            }
        }
        
        // ãƒ­ã‚°ã‚¯ãƒªã‚¢
        function clearLog() {
            document.getElementById('event-log').innerHTML = '';
            logCounter = 0;
            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'log-system');
        }
        
        // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åˆ‡ã‚Šæ›¿ãˆ
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoscroll-status').textContent = autoScroll ? 'ON' : 'OFF';
            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', `è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«: ${autoScroll ? 'ON' : 'OFF'}`, 'log-system');
        }
        
        // LaTeXå‡ºåŠ›æ›´æ–°
        function updateLatexOutput() {
            const latex = mathField.latex();
            document.getElementById('latex-output').textContent = latex || 'ï¼ˆç©ºï¼‰';
        }
        
        // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«é–‹å§‹
        function startFocusInterval() {
            if (focusInterval) clearInterval(focusInterval);
            if (isMobile()) {
                focusInterval = setInterval(() => {
                    if (mathField.hasFocus() && !userIntentionallyBlurred) {
                        const hiddenInput = document.getElementById('hidden-input');
                        if (document.activeElement !== hiddenInput) {
                            hiddenInput.focus();
                            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã®ãŸã‚éš ã—Inputã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'log-system');
                        }
                    }
                }, 500);
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«åœæ­¢
        function stopFocusInterval() {
            if (focusInterval) {
                clearInterval(focusInterval);
                focusInterval = null;
            }
        }
        
        // éš ã—Inputã®å…¥åŠ›å‡¦ç†
        function processHiddenInput() {
            const hiddenInput = document.getElementById('hidden-input');
            const currentValue = hiddenInput.value;
            
            if (!isComposing) {
                if (currentValue.length > lastInputValue.length) {
                    // æ–‡å­—è¿½åŠ 
                    const newChars = currentValue.slice(lastInputValue.length);
                    for (let char of newChars) {
                        mathField.write(char);
                        logEvent('å…¥åŠ›', `æ–‡å­—è¿½åŠ : "${char}"`, 'log-input');
                    }
                } else if (currentValue.length < lastInputValue.length) {
                    // æ–‡å­—å‰Šé™¤
                    const deletedCount = lastInputValue.length - currentValue.length;
                    for (let i = 0; i < deletedCount; i++) {
                        mathField.keystroke('Backspace');
                        logEvent('å…¥åŠ›', 'Backspaceã‚­ãƒ¼å‡¦ç†', 'log-input');
                    }
                }
                
                // é€šå¸¸å…¥åŠ›ã®å ´åˆã¯å³åº§ã«ã‚¯ãƒªã‚¢
                hiddenInput.value = '';
                lastInputValue = '';
            } else {
                lastInputValue = currentValue;
            }
            
            updateLatexOutput();
        }
        
        // åˆæœŸåŒ–
        function initializeMathQuill() {
            // ãƒ‡ãƒã‚¤ã‚¹æƒ…å ±è¡¨ç¤º
            const deviceInfo = isMobile() ? 'ãƒ¢ãƒã‚¤ãƒ«' : 'ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—';
            document.getElementById('device-info').textContent = deviceInfo;
            document.getElementById('status-info').textContent = 'åˆæœŸåŒ–å®Œäº†';
            
            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'åˆæœŸåŒ–é–‹å§‹', 'log-system');
            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', `ãƒ‡ãƒã‚¤ã‚¹åˆ¤å®š: ${deviceInfo}`, 'log-system');
            
            // MathQuillè¨­å®š
            const config = {
                spaceBehavesLikeTab: true,
                leftRightIntoCmdGoes: 'up',
                restrictMismatchedBrackets: true,
                supSubsRequireOperand: true,
                charsThatBreakOutOfSupSub: '+-=<>',
                autoSubscriptNumerals: true,
                
                // ãƒãƒ³ãƒ‰ãƒ©ãƒ¼è¨­å®š
                handlers: {
                    edit: function() {
                        const latex = this.latex();
                        logEvent('ç·¨é›†', `LaTeX: ${latex}`, 'log-edit');
                        updateLatexOutput();
                    },
                    enter: function() {
                        logEvent('ã‚­ãƒ¼', 'Enterã‚­ãƒ¼ãŒæŠ¼ã•ã‚Œã¾ã—ãŸ', 'log-keyboard');
                    },
                    upOutOf: function() {
                        logEvent('ã‚­ãƒ¼', 'ä¸ŠçŸ¢å°ã‚­ãƒ¼ã§ç¯„å›²å¤–ã«ç§»å‹•', 'log-keyboard');
                    },
                    downOutOf: function() {
                        logEvent('ã‚­ãƒ¼', 'ä¸‹çŸ¢å°ã‚­ãƒ¼ã§ç¯„å›²å¤–ã«ç§»å‹•', 'log-keyboard');
                    },
                    selectOutOf: function() {
                        logEvent('é¸æŠ', 'é¸æŠç¯„å›²å¤–ã¸ã®ç§»å‹•', 'log-edit');
                    },
                    deleteOutOf: function() {
                        logEvent('å‰Šé™¤', 'å‰Šé™¤æ“ä½œã§ç¯„å›²å¤–ã«ç§»å‹•', 'log-edit');
                    }
                }
            };
            
            // MathQuillåˆæœŸåŒ–
            mathField = MQ.MathField(document.getElementById('math-field'), config);
            
            // éš ã—Inputè¦ç´ ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            const hiddenInput = document.getElementById('hidden-input');
            
            // éš ã—Inputã®ã‚¤ãƒ™ãƒ³ãƒˆ
            hiddenInput.addEventListener('focus', () => {
                logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'éš ã—Inputã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'log-focus');
            });
            
            hiddenInput.addEventListener('blur', () => {
                logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'éš ã—Inputã‹ã‚‰ãƒ–ãƒ©ãƒ¼', 'log-focus');
                
                // ã‚¹ãƒãƒ›ã‹ã¤æ„å›³çš„ã§ãªã„ãƒ–ãƒ©ãƒ¼ã®å ´åˆã€è‡ªå‹•å¾©å¸°
                if (isMobile() && !userIntentionallyBlurred) {
                    setTimeout(() => {
                        if (!userIntentionallyBlurred && mathField.hasFocus()) {
                            mathField.focus();
                            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'MathQuillã«è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹å¾©å¸°', 'log-system');
                        }
                    }, 100);
                }
            });
            
            hiddenInput.addEventListener('input', (e) => {
                logEvent('å…¥åŠ›', `éš ã—Inputå…¥åŠ›: "${e.target.value}"`, 'log-input');
                processHiddenInput();
            });
            
            hiddenInput.addEventListener('keydown', (e) => {
                logEvent('ã‚­ãƒ¼', `éš ã—Inputã‚­ãƒ¼: ${e.key}`, 'log-keyboard');
                
                // ç‰¹æ®Šã‚­ãƒ¼ã®å‡¦ç†
                if (['Backspace', 'Enter', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                    e.preventDefault();
                    mathField.keystroke(e.key);
                    logEvent('ã‚­ãƒ¼', `MathQuillã«${e.key}ã‚’é€ä¿¡`, 'log-keyboard');
                }
            });
            
            // IMEå¯¾å¿œ
            hiddenInput.addEventListener('compositionstart', (e) => {
                isComposing = true;
                lastInputValue = hiddenInput.value;
                logEvent('IME', 'æ—¥æœ¬èªå…¥åŠ›é–‹å§‹', 'log-input');
            });
            
            hiddenInput.addEventListener('compositionend', (e) => {
                isComposing = false;
                logEvent('IME', `æ—¥æœ¬èªå…¥åŠ›ç¢ºå®š: "${e.data}"`, 'log-input');
                processHiddenInput();
            });
            
            // MathFieldè¦ç´ ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            const mathFieldElement = document.getElementById('math-field');
            
            // MathFieldã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒæ™‚
            mathFieldElement.addEventListener('click', (e) => {
                userIntentionallyBlurred = false;
                mathField.focus();
                startFocusInterval();
                logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'MathFieldã‚¯ãƒªãƒƒã‚¯ - ãƒ•ã‚©ãƒ¼ã‚«ã‚¹å–å¾—', 'log-focus');
            });
            
            mathFieldElement.addEventListener('touchstart', (e) => {
                userIntentionallyBlurred = false;
                mathField.focus();
                startFocusInterval();
                logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'MathFieldã‚¿ãƒƒãƒ - ãƒ•ã‚©ãƒ¼ã‚«ã‚¹å–å¾—', 'log-focus');
            });
            
            // å¤–éƒ¨ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒæ¤œå‡º
            document.addEventListener('click', (e) => {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        stopFocusInterval();
                        logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'å¤–éƒ¨ã‚¯ãƒªãƒƒã‚¯ - æ„å›³çš„ãƒ–ãƒ©ãƒ¼', 'log-focus');
                    }, 50);
                }
            });
            
            document.addEventListener('touchstart', (e) => {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        stopFocusInterval();
                        logEvent('ãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'å¤–éƒ¨ã‚¿ãƒƒãƒ - æ„å›³çš„ãƒ–ãƒ©ãƒ¼', 'log-focus');
                    }, 50);
                }
            });
            
            // ä¸€èˆ¬çš„ãªã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === hiddenInput || mathField.hasFocus()) {
                    logEvent('ã‚­ãƒ¼', `ã‚­ãƒ¼æŠ¼ä¸‹: ${e.key} (${e.code})`, 'log-keyboard');
                }
            });
            
            // åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹è¨­å®š
            if (isMobile()) {
                mathField.focus();
                startFocusInterval();
                logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'ãƒ¢ãƒã‚¤ãƒ«ç’°å¢ƒã§MathQuillã«åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹', 'log-system');
            }
            
            logEvent('ã‚·ã‚¹ãƒ†ãƒ ', 'MathQuillåˆæœŸåŒ–å®Œäº†', 'log-system');
            updateLatexOutput();
        }
        
        // DOMèª­ã¿è¾¼ã¿å®Œäº†å¾Œã«åˆæœŸåŒ–
        $(document).ready(function() {
            initializeMathQuill();
        });
    </script>
