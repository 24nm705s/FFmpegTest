<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MathQuill テストサイト</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #math-field { min-height: 2em; border: 1px solid #ccc; padding: 0.5em; width: 400px; }
    #log { margin-top: 2em; background: #f9f9f9; border: 1px solid #ddd; padding: 1em; height: 200px; overflow-y: auto; }
    .log-entry { font-size: 0.95em; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>MathQuill 数式入力テスト</h1>
  <div id="math-field"></div>
  <div id="log"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
  <script>
    const MQ = MathQuill.getInterface(2);
    const mathFieldSpan = document.getElementById('math-field');
    const logDiv = document.getElementById('log');
    
    const mathField = MQ.MathField(mathFieldSpan, {
      spaceBehavesLikeTab: true,
      handlers: {
        edit: function(field) {
          logEvent('edit', field.latex());
        },
        enter: function(field) {
          logEvent('enter', field.latex());
        },
        upOutOf: function(field) {
          logEvent('upOutOf', field.latex());
        },
        downOutOf: function(field) {
          logEvent('downOutOf', field.latex());
        }
      }
    });

    // その他のイベントも監視
    mathFieldSpan.addEventListener('keydown', e => {
      logEvent('keydown', `key: ${e.key !== undefined ? e.key : 'undefined'}`);
    });
    mathFieldSpan.addEventListener('input', e => {
      logEvent('input', '');
    });
    mathFieldSpan.addEventListener('focus', e => {
      logEvent('focus', '');
    });
    mathFieldSpan.addEventListener('blur', e => {
      logEvent('blur', '');
    });
    mathFieldSpan.addEventListener('compositionstart', e => {
      logEvent('compositionstart', '');
    });
    mathFieldSpan.addEventListener('compositionend', e => {
      logEvent('compositionend', '');
    });

    let logCount = 0;
    function logEvent(type, detail) {
      logCount++;
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `${logCount}. [${new Date().toLocaleTimeString()}] ${type}: ${detail}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>
