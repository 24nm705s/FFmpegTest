<!DOCTYPE html>

<head>

    <!-- jQuery -->

    <!-- MathQuill -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    
    <style>
        * {

        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;

        .container {

        #math-field {

        #math-field:focus {

        /* éš ã—Inputè¦ç´  */
        #hidden-input {
            position: absolute;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
        }
        
        .output-section {

        }
        
        .latex-output {
            background: #f9f9f9;

            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            min-height: 50px;
            word-break: break-all;
        }
        
        .log-container {

            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;

        }
        
        .log-entry {

        }
        
        .log-entry.edit { color: #2196F3; }
        .log-entry.enter { color: #4CAF50; }
        .log-entry.focus { color: #FF9800; }
        .log-entry.blur { color: #9E9E9E; }
        .log-entry.key { color: #9C27B0; }
        .log-entry.touch { color: #E91E63; }
        .log-entry.ime { color: #607D8B; }
        .log-entry.system { color: #795548; }
        .log-entry.hidden { color: #3F51B5; }
        
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .device-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            #math-field {
                font-size: 16px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§® MathQuill æ•°å¼å…¥åŠ›ãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆ</h1>
        
        <div class="device-info">
            <span id="device-type">ãƒ‡ãƒã‚¤ã‚¹åˆ¤å®šä¸­...</span> | 
            <span id="current-time"></span>
        </div>
        
        <div class="section">
            <h2>ğŸ“ æ•°å¼å…¥åŠ›æ¬„</h2>
            <div class="math-field-container">
                <div id="math-field"></div>
                <input id="hidden-input" type="text" 
                       autocomplete="off" autocorrect="off" 
                       autocapitalize="off" spellcheck="false">
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ“‹ LaTeXå‡ºåŠ›</h2>
            <div class="output-section">
                <div class="latex-output" id="latex-output">æ•°å¼ã‚’å…¥åŠ›ã™ã‚‹ã¨ã€ã“ã“ã«LaTeXå½¢å¼ã§è¡¨ç¤ºã•ã‚Œã¾ã™</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ“Š ã‚¤ãƒ™ãƒ³ãƒˆãƒ­ã‚°</h2>
            <div class="controls">
                <button onclick="clearLog()">ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢</button>
            </div>
            <div class="log-container" id="log-container"></div>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        const MQ = MathQuill.getInterface(2);
        let mathField;
        let logCounter = 0;
        let userIntentionallyBlurred = false;
        let focusInterval = null;
        let isComposing = false;
        let lastInputValue = '';
        
        // ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹åˆ¤å®š
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   ('ontouchstart' in window) || 
                   (navigator.maxTouchPoints > 0);
        }
        
        // ãƒ­ã‚°å‡ºåŠ›æ©Ÿèƒ½
        function addLog(type, message, details = '') {
            logCounter++;
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            let logText = `${logCounter}. [${timestamp}] ${type.toUpperCase()}: ${message}`;
            if (details) {
                logText += ` | ${details}`;
            }
            
            logEntry.textContent = logText;
            
            const logContainer = document.getElementById('log-container');
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // ãƒ­ã‚°ã‚¯ãƒªã‚¢
        function clearLog() {
            document.getElementById('log-container').innerHTML = '';
            logCounter = 0;
            addLog('system', 'ãƒ­ã‚°ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã—ãŸ');
        }
        
        // LaTeXå‡ºåŠ›æ›´æ–°
        function updateLatexOutput(latex) {
            const output = document.getElementById('latex-output');
            output.textContent = latex || '(ç©º)';
        }
        
        // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã‚·ã‚¹ãƒ†ãƒ 
        function startFocusKeepAlive() {
            if (focusInterval) clearInterval(focusInterval);
            
            if (isMobile()) {
                focusInterval = setInterval(() => {
                    if (!userIntentionallyBlurred && mathField.hasFocus()) {
                        document.getElementById('hidden-input').focus();
                        addLog('system', 'ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã®ãŸã‚éš ã—Inputã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹');
                    }
                }, 500);
            }
        }
        
        function stopFocusKeepAlive() {
            if (focusInterval) {
                clearInterval(focusInterval);
                focusInterval = null;
                addLog('system', 'ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç¶­æŒã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«åœæ­¢');
            }
        }
        
        // éš ã—Inputå…¥åŠ›å‡¦ç†
        function processHiddenInput() {
            const hiddenInput = document.getElementById('hidden-input');
            const currentValue = hiddenInput.value;
            
            if (isComposing) return;
            
            if (currentValue.length > lastInputValue.length) {
                // æ–‡å­—è¿½åŠ 
                const newChars = currentValue.slice(lastInputValue.length);
                for (const char of newChars) {
                    mathField.write(char);
                    addLog('hidden', `æ–‡å­—å…¥åŠ›: "${char}"`);
                }
            } else if (currentValue.length < lastInputValue.length) {
                // æ–‡å­—å‰Šé™¤
                const deletedCount = lastInputValue.length - currentValue.length;
                for (let i = 0; i < deletedCount; i++) {
                    mathField.keystroke('Backspace');
                    addLog('hidden', 'Backspaceå®Ÿè¡Œ');
                }
            }
            
            lastInputValue = currentValue;
            
            if (!isComposing) {
                hiddenInput.value = '';
                lastInputValue = '';
            }
        }
        
        // æ™‚åˆ»æ›´æ–°
        function updateTime() {
            document.getElementById('current-time').textContent = 
                new Date().toLocaleTimeString('ja-JP');
        }
        
        // åˆæœŸåŒ–
        $(document).ready(function() {
            addLog('system', 'MathQuillãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆã‚’åˆæœŸåŒ–ä¸­...');
            
            // ãƒ‡ãƒã‚¤ã‚¹æƒ…å ±è¡¨ç¤º
            const deviceType = isMobile() ? 'ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹' : 'PCãƒ‡ãƒã‚¤ã‚¹';
            document.getElementById('device-type').textContent = deviceType;
            addLog('system', `ãƒ‡ãƒã‚¤ã‚¹åˆ¤å®š: ${deviceType}`);
            
            // æ™‚åˆ»æ›´æ–°é–‹å§‹
            updateTime();
            setInterval(updateTime, 1000);
            
            // MathQuillè¨­å®š
            mathField = MQ.MathField(document.getElementById('math-field'), {
                spaceBehavesLikeTab: true,
                leftRightIntoCmdGoes: 'up',
                restrictMismatchedBrackets: true,
                supSubsRequireOperand: true,
                charsThatBreakOutOfSupSub: '+-=<>',
                autoSubscriptNumerals: true,
                
                handlers: {
                    edit: function() {
                        const latex = mathField.latex();
                        updateLatexOutput(latex);
                        addLog('edit', 'æ•°å¼ç·¨é›†', `LaTeX: ${latex}`);
                    },
                    
                    enter: function() {
                        addLog('enter', 'EnteræŠ¼ä¸‹');
                    },
                    
                    upOutOf: function() {
                        addLog('key', 'â†‘ã‚­ãƒ¼ã§ä¸Šã¸ã®ç§»å‹•');
                    },
                    
                    downOutOf: function() {
                        addLog('key', 'â†“ã‚­ãƒ¼ã§ä¸‹ã¸ã®ç§»å‹•');
                    },
                    
                    selectOutOf: function(dir) {
                        addLog('key', `é¸æŠç¯„å›²å¤–ã¸ã®ç§»å‹•: ${dir}`);
                    },
                    
                    deleteOutOf: function(dir) {
                        addLog('key', `å‰Šé™¤æ“ä½œ: ${dir}`);
                    }
                }
            });
            
            // MathFieldã‚¤ãƒ™ãƒ³ãƒˆ
            const mathFieldElement = document.getElementById('math-field');
            
            mathFieldElement.addEventListener('focus', function() {
                userIntentionallyBlurred = false;
                addLog('focus', 'MathFieldã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹');
                startFocusKeepAlive();
            });
            
            mathFieldElement.addEventListener('blur', function() {
                addLog('blur', 'MathFieldã‹ã‚‰ãƒ–ãƒ©ãƒ¼');
                if (userIntentionallyBlurred) {
                    stopFocusKeepAlive();
                }
            });
            
            // ã‚¿ãƒƒãƒãƒ»ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            mathFieldElement.addEventListener('touchstart', function(e) {
                userIntentionallyBlurred = false;
                addLog('touch', 'MathFieldã‚¿ãƒƒãƒé–‹å§‹');
                mathField.focus();
            });
            
            mathFieldElement.addEventListener('click', function(e) {
                userIntentionallyBlurred = false;
                addLog('touch', 'MathFieldã‚¯ãƒªãƒƒã‚¯');
                mathField.focus();
            });
            
            // éš ã—Inputã‚¤ãƒ™ãƒ³ãƒˆ
            const hiddenInput = document.getElementById('hidden-input');
            
            hiddenInput.addEventListener('focus', function() {
                addLog('hidden', 'éš ã—Inputã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹');
            });
            
            hiddenInput.addEventListener('blur', function() {
                addLog('hidden', 'éš ã—Inputã‹ã‚‰ãƒ–ãƒ©ãƒ¼');
                
                if (isMobile() && !userIntentionallyBlurred) {
                    setTimeout(() => {
                        if (!userIntentionallyBlurred) {
                            mathField.focus();
                            addLog('system', 'ãƒ•ã‚©ãƒ¼ã‚«ã‚¹è‡ªå‹•å¾©å¸°å®Ÿè¡Œ');
                        }
                    }, 100);
                }
            });
            
            hiddenInput.addEventListener('input', function() {
                addLog('hidden', `å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ: "${this.value}"`);
                processHiddenInput();
            });
            
            hiddenInput.addEventListener('keydown', function(e) {
                addLog('hidden', `ã‚­ãƒ¼æŠ¼ä¸‹: ${e.key} (code: ${e.code})`);
                
                if (['Backspace', 'Enter', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    mathField.keystroke(e.key);
                    addLog('hidden', `ç‰¹æ®Šã‚­ãƒ¼å‡¦ç†: ${e.key}`);
                }
            });
            
            // IMEã‚¤ãƒ™ãƒ³ãƒˆ
            hiddenInput.addEventListener('compositionstart', function(e) {
                isComposing = true;
                lastInputValue = this.value;
                addLog('ime', 'IMEé–‹å§‹', `ãƒ‡ãƒ¼ã‚¿: "${e.data}"`);
            });
            
            hiddenInput.addEventListener('compositionend', function(e) {
                isComposing = false;
                addLog('ime', 'IMEçµ‚äº†', `ãƒ‡ãƒ¼ã‚¿: "${e.data}"`);
                
                setTimeout(() => {
                    processHiddenInput();
                }, 10);
            });
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('keydown', function(e) {
                addLog('key', `ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚­ãƒ¼æŠ¼ä¸‹: ${e.key}`);
            });
            
            document.addEventListener('keyup', function(e) {
                addLog('key', `ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚­ãƒ¼é›¢ä¸Š: ${e.key}`);
            });
            
            // å¤–éƒ¨ã‚¯ãƒªãƒƒã‚¯ãƒ»ã‚¿ãƒƒãƒæ¤œå‡º
            document.addEventListener('click', function(e) {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        addLog('touch', 'å¤–éƒ¨ã‚¯ãƒªãƒƒã‚¯æ¤œå‡º - æ„å›³çš„ãƒ–ãƒ©ãƒ¼');
                        stopFocusKeepAlive();
                    }, 50);
                }
            });
            
            document.addEventListener('touchstart', function(e) {
                if (!mathFieldElement.contains(e.target) && e.target !== hiddenInput) {
                    setTimeout(() => {
                        userIntentionallyBlurred = true;
                        addLog('touch', 'å¤–éƒ¨ã‚¿ãƒƒãƒæ¤œå‡º - æ„å›³çš„ãƒ–ãƒ©ãƒ¼');
                        stopFocusKeepAlive();
                    }, 50);
                }
            });
            
            // åˆæœŸåŒ–å®Œäº†
            addLog('system', 'MathQuillãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆåˆæœŸåŒ–å®Œäº†');
            addLog('system', 'PC: ã‚¯ãƒªãƒƒã‚¯ãƒ»ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ | ã‚¹ãƒãƒ›: ã‚¿ãƒƒãƒãƒ»ã‚½ãƒ•ãƒˆã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å¯¾å¿œ');
            
            // åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹
            setTimeout(() => {
                mathField.focus();
                addLog('system', 'åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹è¨­å®š');
            }, 100);
        });
    </script>
</body>
